# Default HTTP server block - redirects to HTTPS
server {
    listen 80;
    server_name fenrin.nl www.fenrin.nl;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS server block
server {
    listen 443 ssl;
    server_name fenrin.nl www.fenrin.nl;

    # SSL configuration (replace these with your actual SSL certificates)
    ssl_certificate /etc/letsencrypt/live/fenrin.nl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fenrin.nl/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384';

    # Enable HTTP/2
    http2 on;

    # Frontend (Angular app)
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend (Spring Boot API)
    location /api/ {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
