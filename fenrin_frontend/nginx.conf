server {
    listen 80;
    server_name fenrin.nl www.fenrin.nl;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name fenrin.nl www.fenrin.nl;

    # SSL configuration (make sure paths to certificates are correct)
    ssl_certificate /etc/letsencrypt/live/fenrin.nl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fenrin.nl/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Serve Angular frontend
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Reverse proxy to Spring Boot backend (API requests)
    location /api/ {
        proxy_pass http://localhost:8080/;  # Spring Boot backend running on port 8080
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
