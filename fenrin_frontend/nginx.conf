server {
    server_name fenrin.nl www.fenrin.nl;

    # Serve Angular frontend
    root /usr/share/nginx/html;
    index index.html;

    # Handle Angular routing (try to serve requested file, fallback to index.html)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Reverse proxy to Spring Boot backend
    location /api/ {
        proxy_pass http://spring-boot-backend:8080/;  # Use container name here if using Docker Compose
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SSL Configuration (if using HTTPS)
    listen 443 ssl; # Managed by Certbot
    ssl_certificate /etc/letsencrypt/live/fenrin.nl/fullchain.pem; # Managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/fenrin.nl/privkey.pem; # Managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # Managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # Managed by Certbot
}

server {
    if ($host = www.fenrin.nl) {
        return 301 https://$host$request_uri;
    } # Managed by Certbot

    if ($host = fenrin.nl) {
        return 301 https://$host$request_uri;
    } # Managed by Certbot

    listen 80;
    server_name fenrin.nl www.fenrin.nl;
    return 404; # Managed by Certbot
}
